<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Logo container -->
  <rect x="480" y="185" width="240" height="240" rx="40" fill="#3ECF8E" opacity="0.15"/>

  <!-- Letter Q -->
  <text
    x="600"
    y="315"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="140"
    font-weight="bold"
    fill="#3ECF8E"
    text-anchor="middle"
    dominant-baseline="central">Q</text>

  <!-- App name -->
  <text
    x="600"
    y="500"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="48"
    font-weight="bold"
    fill="#ffffff"
    text-anchor="middle">Cuer.io</text>

  <!-- Tagline -->
  <text
    x="600"
    y="550"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="24"
    fill="#999999"
    text-anchor="middle">Free URL shortener and QR code generator</text>
</svg>
